#


[tox]
envlist =
    py27
    py34
    py35
    py36
skip_missing_interpreters = True


[testenv]
commands =
    make toxenvname={envname} review
deps =
    -rrequirements/test.txt
whitelist_externals =
    make


[testenv:package]
basepython = python3
deps =
    -rrequirements/package.txt
commands =
    make package


[testenv:develop]
basepython = python3
commands = make nothing
deps =
    -rrequirements/develop.txt
usedevelop = True


